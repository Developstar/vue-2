<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> 
    <div id="app">
      <div class="page_heading_sect">
        <h1 id="page_heading">{{registration}}</h1>
      </div>
      <form class="input_area">
        <input v-on:input="displayFirstName" id="fName" class="input_box" type="text" placeholder="First Name" required />
        <input id="lName" class="input_box" type="text" placeholder="Last Name" required>
        <input id="email" class="input_box" type="email" placeholder="Email" required>
        <input id="phone" class="input_box" type="tel" placeholder="Tel" required>
        <input type="submit" value="Submit" required>
      </form>  

      <div class="para">
        <!-- {{greetings}}  -->
        {{firstName}}
        <!-- {{secondName}} -->

        <!-- {{Phone}} -->

      </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
