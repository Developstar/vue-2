<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> 
    <div id="app">
      <div class="page_heading_sect">
        <h1 id="page_heading">{{registration}}</h1>
      </div>
      <form class="input_area">
        <input v-on:input="displayFirstName" id="fName" class="input_box" type="text" placeholder="First Name" ref="name1" required />
        <input v-on:input="displaySecondName" id="lName" class="input_box" type="text" placeholder="Last Name" ref="name2" required>
        <input v-on:input="displayEmail" id="email" class="input_box" type="email" placeholder="Email" ref="mail" required>
        <input v-on:input="displayPhone" id="phone" class="input_box" type="tel" placeholder="Tel" ref="num" required>
        <input v-on:click="prevDefault"  id="formSubmit" type="submit" value="Submit" required>
      </form>  

      <div class="para">
        <p>
          {{greetings}} 
        {{firstName}}
        {{secondName}}
        {{gmailIntro}}
        {{email}}
        {{comma}}
        {{phone}}
        </p>
        

      </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
